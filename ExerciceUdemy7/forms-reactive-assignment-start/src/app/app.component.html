<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="projectName">Project name</label>
          <input
            type="text"
            id="projectName"
            class="form-control"
            name="projectName"
            formControlName="projectName" />
            <span
                class="help-block"
                *ngIf="!projectForm.get('projectName').valid && projectForm.get('projectName').touched">
                <span *ngIf="projectForm.get('projectName').errors['required']">Please enter a project name.</span>
                <span *ngIf="projectForm.get('projectName').errors['nameIsForbidden']">This project name is forbidden.</span>
            </span>

        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            class="form-control"
            name="email"
            formControlName="email">
            <span class="help-block" *ngIf="!projectForm.get('email').valid && projectForm.get('email').touched">Please enter an email.</span>
        </div>
        <div class="form-group">
          <label for="projectStatus">Project status</label>
          <select
            id="projectStatus"
            class="form-control"
            name="project-status"
            formControlName="projectStatus"
            >
              <option *ngFor="let status of projectStatusArray" value="{{ status }}">{{ status }}</option>
          </select>
        </div>
        <button
          type="submit"
          class="btn btn-success"
          [disabled]="!projectForm.valid && projectForm.touched"
        >
        Submit
        </button>
      </form>
    </div>
  </div>
</div>
