<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="form-group">
          <label for="email">Mail</label>
          <input
            type="email"
            id="email"
            class="form-control"
            ngModel
            name="email"
            required
            email
            #email="ngModel"
          />
        </div>
        <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
        <div class="form-group">
          <label for="subscription">Subscription</label>
          <select
            id="subscription"
            class="form-control"
            [ngModel]="defaultSubscription"
            name="subscription"
          >
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
            <option value="pro">Pro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Your password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            ngModel
            name="password"
            required
            #password="ngModel"
          />
        </div>
        <span class="help-block" *ngIf="!password.valid && password.touched">Please enter your password.</span>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!f.valid">
          Submit
        </button>
      </form>
    </div>
  </div>
  <div class="row warningBlock">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <div class="alert alert-warning" *ngIf="!f.valid && f.touched">Your form is invalid!</div>
    </div>
  </div>
  <div class="row" *ngIf="f.submitted">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <h3>Your current subscription's infos :</h3>
        <p>Your mail: {{ subsInfo.email }}</p>
        <p>Your subscription: {{ subsInfo.subscription }}</p>
      </div>
  </div>
</div>
