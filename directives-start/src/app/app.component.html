<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]='{odd: odd % 2 !== 0}'
            [ngStyle]='{backgroundColor: odd % 2 !== 0 ? "yellow"  : "transparent"}'
            *ngFor='let odd of oddNumbers'>
            {{ odd }}
          </li>
        </div>
        <div *ngIf='!onlyOdd'>
          <li class="list-group-item" [ngClass]='{odd: even % 2 !== 0}' *ngFor='let even of evenNumbers'>
            {{ even }}
          </li>
        </div>
        <!-- IMPORTANT : la propriété de la directive structurelle doit
        avoir le même nom que le selector de la classe directive. -->
        <div *appUnless='onlyOdd'>
            <li class="list-group-item" [ngClass]='{odd: even % 2 !== 0}' *ngFor='let even of evenNumbers'>
              {{ even }}
            </li>
          </div>
      </ul>
      <p appBasicHighlight>Styled with a directive!</p>
      <p appBetterHighlight [defaultColor]='"green"' [highlightColor]='"red"' >Styled with a directive!</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is Default</p>
      </div>
    </div>
  </div>
</div>
